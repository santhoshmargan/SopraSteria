<div class="bgimg">
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center"  >
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="signupForm">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'in'}"
            (hasError)="hasError($event)" (ng2TelOutput)="getNumber($event)"
            (intlTelInputObject)="telInputObject($event)" (countryChange)="onCountryChange($event)"
            formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select formControlName="designation">
            <mat-option [value]="user" *ngFor="let user of User">{{user}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block" (click)="onRegister()">Register</button>

    </form>
  </mat-card>
</div>
</div>
